<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="bi bi-geo-alt-fill"></i>
            <div class="topic">Address</div>
            <div class="text-one">Country - City</div>
          </div>

          <div class="phone details">
            <i class="bi bi-telephone-fill"></i>
            <div class="topic">Phone</div>
            <div class="text-one">(555) 555-5555</div>
            <div class="text-two">(555) 555-5555</div>
          </div>

          <div class="email details">
            <i class="bi bi-envelope-open-fill"></i>
            <div class="topic">Email</div>
            <div class="text-one">email@example.com</div>
          </div>
        </div>

        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>
            
If you have any issues regarding your work or education,
If you have questions, you can send me a message here. help you
It is my pleasure to do it.
          </p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name.
              " />
            </div>

            <div class="input-box">
              <input type="text" placeholder="Enter your email." />
            </div>

            <div class="input-box message-box">
              <textarea></textarea>
            </div>

            <div class="button">
              <input type="button" value="Send message" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
